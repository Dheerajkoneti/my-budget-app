<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dini's Budget Alerter</title>
    <style>
        :root {
            --primary: #2ecc71;
            --danger: #e74c3c;
            --warning: #f1c40f;
            --dark: #2c3e50;
            --accent: #3498db;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 { text-align: center; color: var(--dark); margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #7f8c8d; font-size: 0.9em; margin-bottom: 20px; }

        /* Setup Section */
        #setup-section {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px dashed #bdc3c7;
        }

        /* App Section */
        #app-section { display: none; }

        .balance-card {
            background: var(--dark);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        #balance-amount {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--dark); }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-set { background-color: var(--accent); }
        .btn-deduct { background-color: var(--primary); }
        button:hover { opacity: 0.9; }

        #alert-box {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: bold;
        }

        .history {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f9f9f9;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Budget Alerter üí°</h2>
    <p class="subtitle">Track every rupee you spend</p>

    <div id="setup-section">
        <div class="input-group">
            <label>Set Your Total Budget (‚Çπ)</label>
            <input type="number" id="initial-budget" placeholder="Enter amount (e.g. 5000)">
        </div>
        <button class="btn-set" onclick="startApp()">Set Budget & Start</button>
    </div>

    <div id="app-section">
        <div class="balance-card">
            <span style="font-size: 0.8em; opacity: 0.8;">REMAINING BALANCE</span>
            <span id="balance-amount">‚Çπ0</span>
        </div>

        <div id="alert-box"></div>

        <div class="input-group">
            <label>Shop Name / Reason</label>
            <input type="text" id="shop-name" placeholder="e.g. Tea Shop, Bus">
        </div>

        <div class="input-group">
            <label>Amount Spent (‚Çπ)</label>
            <input type="number" id="spend-amount" placeholder="0.00">
        </div>

        <button class="btn-deduct" onclick="deductMoney()">Deduct Amount</button>

        <div class="history">
            <strong>Recent Spending:</strong>
            <div id="history-list"></div>
        </div>
        
        <button onclick="location.reload()" style="margin-top:20px; background:none; color:#7f8c8d; font-size:0.8em; text-decoration:underline;">Reset Everything</button>
    </div>
</div>

<script>
    let currentBalance = 0;
    let initialLimit = 0;

    function startApp() {
        const budgetInput = document.getElementById('initial-budget');
        const amount = parseFloat(budgetInput.value);

        if (isNaN(amount) || amount <= 0) {
            alert("Please enter a valid starting budget!");
            return;
        }

        currentBalance = amount;
        initialLimit = amount;
        
        // Update UI
        document.getElementById('balance-amount').innerText = "‚Çπ" + currentBalance.toFixed(2);
        document.getElementById('setup-section').style.display = "none";
        document.getElementById('app-section').style.display = "block";
    }

    function deductMoney() {
        const shopInput = document.getElementById('shop-name');
        const amountInput = document.getElementById('spend-amount');
        const alertBox = document.getElementById('alert-box');
        const balanceDisplay = document.getElementById('balance-amount');
        const historyList = document.getElementById('history-list');

        const amount = parseFloat(amountInput.value);
        const shop = shopInput.value || "General";

        alertBox.style.display = "none";

        if (isNaN(amount) || amount <= 0) {
            showAlert("Please enter a valid spend amount!", "var(--danger)");
            return;
        }

        if (amount > currentBalance) {
            showAlert("‚ùå Not enough balance!", "var(--danger)");
            return;
        }

        // Logic
        currentBalance -= amount;
        balanceDisplay.innerText = "‚Çπ" + currentBalance.toFixed(2);
        
        // History
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `<span>${shop}</span> <span>- ‚Çπ${amount}</span>`;
        historyList.prepend(item);

        // Reset inputs
        shopInput.value = "";
        amountInput.value = "";

        // Alerts based on percentage of original budget
        const percentageLeft = (currentBalance / initialLimit) * 100;
        
        if (currentBalance === 0) {
            showAlert("üö® Budget Finished!", "var(--danger)");
        } else if (percentageLeft <= 20) {
            showAlert("‚ö†Ô∏è Critical: Less than 20% left!", "var(--warning)");
        } else if (percentageLeft <= 50) {
            showAlert("üí° Note: You've spent half your budget.", "var(--accent)");
        }
    }

    function showAlert(msg, color) {
        const alertBox = document.getElementById('alert-box');
        alertBox.innerText = msg;
        alertBox.style.backgroundColor = color;
        alertBox.style.color = (color === "var(--warning)") ? "black" : "white";
        alertBox.style.display = "block";
    }
</script>

</body>
</html>
